  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->

  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>

  <script src="js/libs/ember-1.0.pre.js"></script>
<!--  <script src="js/libs/ember-1.0.pre.min.js"></script> -->
  <script src="js/app.js"></script>
  <script type="text/x-handlebars">
    {{view Todos.CreateTodoView id="new-todo" placeholder="What needs to be done?"}}

    {{#view Todos.StatsView id="stats"}}
      {{#view Em.Button classBinding="isActive"
         target="Todos.todosController"
         action="clearCompletedTodos"}}
        Clear Completed Todos
      {{/view}}
      {{view.remainingString}} remaining
    {{/view}}

    {{view Em.Checkbox class="mark-all-done"
      title="Mark All as Done"
      checkedBinding="Todos.todosController.allAreDone"}}

    {{#collection contentBinding="Todos.todosController" tagName="ul" itemClassNameBindings="view.content.isDone"}}
      <label>
        {{view Ember.Checkbox checkedBinding="view.content.isDone"}}
        {{view.content.title}}
      </label>

    {{/collection}}
    </script>

<h1>Todos</h1>
